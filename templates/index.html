{% extends "base.html" %} {% block index %}

<svg
    width="210mm"
    height="297mm"
    viewBox="0 0 210 297"
    version="1.1"
    id="svg1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
>
    <defs id="defs1" />
    <g id="layer1">
        <circle
            style="
                fill: #bd2e0d;
                fill-opacity: 1;
                stroke: #ff0000;
                stroke-width: 0.265;
                stroke-dasharray: none;
            "
            id="path1"
            cx="0"
            cy="0"
            r="100"
        />
    </g>
</svg>
<div class="top-container">
    <a class="headtext"> No Project Name </a>
</div>

<div class="articels">
    <ul class="articel_list">
        {% set section = get_section(path="posts/_index.md") %}
        {% for page in section.pages %}
        <li class="articel_prev">
             <a class="prev_text" href="{{ page.permalink | safe }}">
                {{ page.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock index %}
