{% extends "base.html" %}

{% block content %}

<h1 class="title">
  {{ section.title }}
</h1>

<div class="articels">
    <ul class="articel_list">
        {% for page in section.pages %}
        <li class="articel_prev">
             <a class="prev_text" href="{{ page.permalink | safe }}">
                {{ page.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock content %}
